########################################################################################
monitor = eDP-1,1920x1080@60,0x0,1

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 
exec = swaybg -m fill -i ~/.config/hypr/img/girl.jpg
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/hypr/scripts/batterynotify.sh
exec-once = ~/.config/hypr/scripts/idlet.sh
exec-once = dunst
exec-once = waybar

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgb(f38ba8) rgb(f9e2af) rgb(a6e3a1) rgb(89dceb) rgb(89b4fa) rgb(cba6f7)
    col.inactive_border = rgba(45475aee)
    layout = dwindle
}

decoration {
    active_opacity = 0.90
    inactive_opacity = 0.70
    rounding = 10
    drop_shadow = true
    shadow_range=8
    col.shadow = rgba(cba6f7ee)
    col.shadow_inactive = rgba(181825ee)
    blur {
    enabled = true
    size = 16
    passes = 2
    new_optimizations = on
    blurls = waybar
    ignore_opacity = true
   xray = true
    }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = yes 
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_min_speed_to_force=5
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  hide_cursor_on_touch = true
}

# Keybindings
$mainMod = SUPER

# Application Launchers
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, space,exec,wofi --show drun
bind = $mainMod SHIFT, E, exec, kitty ranger
bind = $mainMod, L, exec, swaylock
bind = $mainMod, return, exec, kitty
bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, B, exec, brave
bind = $mainMod SHIFT, F, exec, librewolf
bind = $mainMod, W, exec, kitty nvim

# Screenshots
bind = $mainMod, S, exec, grim -g "$(slurp)" Pictures/Screenshots/$(date +'%s_grim.png') && notify-send "Screenshot Saved" 
bind =  , Print, exec, grim Pictures/Screenshots/$(date +'%s_grim.png') && notify-send "Screenshot Saved" 
bind = $mainMod_alt, S, exec, grim -g "$(slurp)" - | wl-copy

# Clipboard
bind = $mainMod SHIFT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind =  , Print, exec, grim - | wl-copy

# Scripts
bind = $mainMod, D, exec, ~/.config/hypr/scripts/lookup.sh
bind = $mainMod, backspace, exec, ~/.config/hypr/scripts/power.sh

# Window Management
bind = $mainMod , Q, killactive, 
bind = $mainMod, delete, exit, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit, 

bind = ,121, exec, pamixer -t 
bind = ,122, exec, pamixer -d 5 
bind = ,123, exec, pamixer -i 5 
bind = ,256, exec, pamixer --default-source -t 
bind = ,232, exec, brightnessctl set 5%-
bind = ,233, exec, brightnessctl set 5%+ 
bind = ,238, exec, brightnessctl -d asus::kbd_backlight set 33%+

# Move focus with mainMod + Arrows
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
